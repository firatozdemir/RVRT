name: "rvrt"
channels:
  - defaults
  - pytorch
  - nvidia
dependencies:
  - python==3.8.16
  - pytorch-cuda==11.8
  - scipy
  - pip
  - pip:
    - addict
    - future
    - numpy
    - opencv-python
    - Pillow
    - pyyaml
    - requests
    - scikit-image
    - scipy
    - timm
    - einops
    - ninja
    - requests
    - torch --index-url https://download.pytorch.org/whl/cu118
    - torchvision --index-url https://download.pytorch.org/whl/cu118
    - torchaudio --index-url https://download.pytorch.org/whl/cu118
prefix: "/opt/conda"